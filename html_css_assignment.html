<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Game of Thrones Favourite Quotes </title>
  <link href="CSS/html_assignment.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header_logo"> <img src="Photos/GOT%20logo.jpg" alt="GOT_logo" id="logo"> </div>
    <div class = "header_title">
      <h4 id = "introduction_header"> Game of Thrones </h4>
      <div id = "opening_description"> “When you play a game of thrones you win or you die.” </div>
    </div>
  </header>
  <div class = "main_image_container">
    <hr>
    <br>
    <figure>
      <img src="Photos/Game%20of%20thrones%20(main).jpg" alt="main_image" id="main_image">
      <figcaption> <a href=https://images2.alphacoders.com/719/719056.jpg id="main_image_caption"> Image Source </a> </figcaption>
    </figure>
  </div>
  <br>
  <section>
      <h4 class = "section_title"> Favourite Quotes </h4>
      <div class = "display_work_container">

          <img src="Photos/jamie_lannister.jpeg" alt="jamie_lannister" class= "picture">

        </figure>
        <figure class = "sub_container">
          <img src="Photos/jon_snow.jpg" alt="jon_snow" class = "picture">
          <figcaption class = "caption"> "Chaos isn't a pit. Chaos is a ladder" <br>
            <a href=https://images3.alphacoders.com/196/196809.jpg> Image Source </a> </figcaption>
        </figure>
        <figure class = "sub_container">
          <img src="Photos/Targaryen.jpg" alt="targaryen" class = "picture">
          <figcaption class = "caption"> “The man who fears losing has already lost.” <br>
            <a href=https://images3.alphacoders.com/725/725268.jpg> Image Source </a> </figcaption>
        </figure>
      </div>
  </section>

</html>
